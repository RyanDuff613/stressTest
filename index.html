<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Survey</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>StressTest</title>
  </head>
  <body>
    <div>
      <form id='stressTest'>
        <div class='form-group'>
          <p>click the following that apply to you</p>
          <input type="checkbox" name="stressSigns" value="sleepLoss">loss of sleep<br>
          <input type="checkbox" name="stressSigns" value="ovehwhelmed">feeling overwhelmed<br>
          <input type="checkbox" name="stressSigns" value="exhaustion">exhaustion<br>
        </div>
        <div class="form-group">
          <p>click if all the following signs of high blood pressure that apply to you</p>
          <input type="checkbox" name="symptoms" value="hbp">high blood pressure</br>
          <input type="checkbox" name="symptoms" value="anxiety">anxiety</br>
          <input type="checkbox" name="symptoms" value="bloodshotEyes">bloodshot eyes</br>
        </div>
        <div class='form-group'>
          <p>how do you cope with stress? click all that apply</p>
          <input type="checkbox" name='copingMethods' value="meditation">meditation</br>
          <input type="checkbox" name='copingMethods' value="pet">petting my dog/cat</br>
          <input type="checkbox" name='copingMethods' value="planning">plan my time</br>
        </div>
        <button type='submit' class='btn'>submit survey</button>

      </form>
    </div>
  </body>
</html>
